<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        <div id="auth-container">
            <input type="text" id="username" placeholder="Nome de usuÃ¡rio" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button onclick="login()">Login</button>
            <button onclick="toggleRegister()">Registrar</button>
        </div>

        <div id="register-container" style="display: none;">
            <input type="text" id="reg-username" placeholder="Nome de usuÃ¡rio" required>
            <input type="password" id="reg-password" placeholder="Senha" required>
            <button onclick="register()">Registrar</button>
            <button onclick="toggleRegister()">Cancelar</button>
        </div>

        <div id="task-container" style="display: none;">
            <h2>Tarefas</h2>
            <input type="text" id="nova-tarefa" placeholder="Adicionar nova tarefa" />
            <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
            <button onclick="toggleTarefas()">Mostrar/Recolher Tarefas</button> <!-- Alterado -->
            <ul id="lista-tarefas" style="display: none;"></ul> <!-- Inicialmente oculto -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
