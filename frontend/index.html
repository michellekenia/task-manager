    <link rel="stylesheet" href="styles.css">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        <input type="text" id="nova-tarefa" placeholder="Adicionar uma nova tarefa">
        
        <div class="button-container">
            <button onclick="adicionarTarefa()">Adicionar</button>
            <button onclick="toggleTarefas()">Mostrar/Ocultar Tarefas</button>
        </div>

        <ul id="lista-tarefas" style="display: none;"></ul>

        <div class="button-container">
            <button onclick="listarTarefasPorStatus('PENDING')">Pendentes</button>
            <button onclick="listarTarefasPorStatus('COMPLETED')">ConcluÃ­das</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
